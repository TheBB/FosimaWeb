<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fosima</title>
    <meta name="description" content="Some really cool stuff">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark component-navbar" style="font-family: 'Source Sans Pro', sans-serif;">
        <div class="container"><a class="navbar-brand react-link" href="/"><img class="logo" src="assets/img/logo.svg">FOSIMA</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav flex-grow-1 justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="#">First Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link react-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-clean component-contact-form" style="font-family: 'Source Sans Pro', sans-serif;">
        <form class="border rounded" method="post">
            <h2 class="text-center">Contact</h2>
            <div class="mb-3"><input class="border rounded form-control" type="text" name="name" placeholder="Name"></div>
            <div class="mb-3"><input class="border rounded form-control is-invalid" type="email" name="email" placeholder="E-mail address"><small class="form-text text-danger">Please enter a correct e-mail address.</small></div>
            <div class="mb-3"><textarea class="border rounded form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
